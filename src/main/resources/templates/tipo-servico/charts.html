<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"
	type="text/javascript"></script>
<script>
google.load("visualization", "1.1", {packages:["bar"]});

function drawChart(){
	     var dataChar;
	     $.ajax({
	    	 type:"POST",
	    	 url: "grafico",
	    	 data: {tipo:"7"}
	    		 
	     }).always(function(resultado){
	    	 resultado = JSON.parse(resultado);
	    	 dataChar = google.visualization.arrayToDataTable(resultado);
	    	 
	    	 var options = {
	    			 chart: {
	    				 title: 'Serviços por Tipo',
	    				 subtitle:'Tipos de Serviços'
	    			 },
	    			 bars: 'vertical'
	    	 };
	    	 var chart = new google.charts.Bar(document.getElementById("piechart_div")))
	         chart.draw(dataChar, options);
	     });
	}
	
	google.setOnloadCallback(drawChart());

</script>
</head>
<body>
	<div id="piechart_div"
		style="width: 100%; height: 500px; align: center;"></div>
</body>
</html>
