<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Chamados</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/chamados/cadastrar}"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Novo Chamado</span>
			</a>
		</nav>

		<div class="container" id="painel">
			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapsePatrimonio" aria-controls="collapsePatrimonio">Patrimônio/Série
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseChamado" aria-controls="collapseChamado">Número do Chamado
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseData" aria-controls="collapseData">Datas
				</button>
			</p>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapsePatrimonio">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/chamados/buscar/equipamento}">
								<input class="form-control mr-sm-2" type="text"
									aria-label="Search" th:name="eqSeriebp" />
								<button class="btn btn-outline-success my-2 my-sm-0">Pesquise
									por Série</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseChamado">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/chamados/buscar/numero}">
								<input class="form-control mr-sm-2" type="text"
									aria-label="Search" th:name="id" />
								<button class="btn btn-outline-success my-2 my-sm-0">Pesquise
									por Número de chamado</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseData">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/chamados/buscar/data}">
								<input class="form-control mr-sm-2" type="date"
									aria-label="Search" th:name="dataAbertura" /> 
								<input
									class="form-control mr-sm-2" type="date" aria-label="Search"
									th:name="dataFechamento" />
								<button class="btn btn-outline-success my-2 my-sm-0">Pesquise
									por Data</button>
							</form>
						</nav>

					</div>
				</div>
			</div>


			<div class="table-responsive">

				<div th:replace="fragments/alert"></div>

				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Nº</th>
							<th>Data abertura</th>
							<th>Setor</th>
							<th>Equipamento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${chamados}">
							<td th:text="${c.id}">2</td>
							<td
								th:text="${#temporals.format(c.chDataAbertura, 'dd/MM/yyyy')}">2017/08/14</td>
							<td th:text="${c.setor.setNome}">Setor</td>
							<td th:text="${c.equipamento.eqSeriebp}">Descrição</td>
							<td th:text="${c.equipamento.eqModelo}">Equipamento</td>

							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/chamados/editar/{id} (id=${c.id}) }" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button
									th:id="${#strings.concat('btn_chamados/excluir/', c.id) }"
									type="button" class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>

	</section>
</body>
</html>
