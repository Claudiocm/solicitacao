<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Setores</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/setores/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Setores</span>
			</a>
		</nav>
		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>

			<form
				th:action="${setor.id == null} ? @{/setores/salvar} : @{/setores/editar}"
				th:object="${setor}" method="POST">

				<div th:replace="fragments/validacao  :: validacao"></div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Setor</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome do Setor"
							autofocus="autofocus" th:field="*{setNome}"
							th:classappend="${#fields.hasErrors('setNome')} ? 'is-invalid'" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="ramal">Ramal</label> <input type="text" id="ramal" data-mask="0000"
							class="form-control" placholder="Ramal do setor" autofocus="autofocus"
							th:field="*{setRamal}"
							th:classappend="${#fields.hasErrors('setRamal')} ? 'is-invalid'">

					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
