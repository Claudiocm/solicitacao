<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Cargo</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/cargos/listar}"
				role="button"> 
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span> 
				<span>Listar de Cargos</span>
			</a>
		</nav>
		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>

			<form
				th:action="${cargo.id == null} ? @{/cargos/salvar} : @{/cargos/editar}"
				th:object="${cargo}" method="POST">
				
				<div th:replace="fragments/validacao  :: validacao"></div>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Cargo</label> <input type="text"
							class="form-control" id="nome" placeholder="Cargo"
							autofocus="autofocus" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"/>
					 <div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
				</div>
				
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
