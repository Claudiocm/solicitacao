<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Serviços</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/servicos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Serviços</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	           
	            <form th:action="${servico.id == null} ? @{/servicos/salvar} : @{/servicos/editar}" 
	                  th:object="${servico}" method="POST">
	                  
	                  <div th:replace="fragments/validacao  :: validacao"></div>
	                	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Serviço</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome do Serviço" 
	                        		autofocus="autofocus" th:field="*{serNome}" th:classappend="${#fields.hasErrors('serNome')} ? 'is-invalid'"/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
