<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Serviços</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" th:href="@{/servicos/cadastrar}" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Serviço</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        	<div th:replace="fragments/alert"></div>
	        	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Nº</th>
	                        <th>Nome</th>
	                        <th>Tipo</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="s : ${servicos}">
		                        <td th:text="${s.id}">1</td>
		                        <td th:text="${s.serNome}">Auxiliar Contábil</td>
		                        <td th:text="${s.tipo.descricao}">Limpeza</td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/servicos/editar/{id} (id=${s.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_servicos/excluir/', s.id)  }" type="button" 
		                                    class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>	
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        	        
	    </section>
</body>
</html>
