<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
    <div class="container col-md-10">
			<img class="d-block mx-auto"
				th:src="@{/image/brasao_sao_vicente.png}" width="50" height="50">
			<h1 class="jumbotron-heading">Solicitação de Serviços</h1>
			<p class="lead text-muted">Cadastrar Tipos de Serviços</p>
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/tipoServicos/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Tipos</span>
			</a>
		</nav>
      </div>
		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>

			<form
				th:action="${tipoServico.id == null} ? @{/tipoServicos/salvar} : @{/tipoServicos/editar}"
				th:object="${tipoServico}" method="POST">

				<div th:replace="fragments/validacao  :: validacao"></div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="descricao">Descrição</label> <input type="text"
							class="form-control" id="descricao"
							placeholder="Descrição do tipo" autofocus="autofocus"
							th:field="*{descricao}"
							th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{descricao}"></span>

						</div>
					</div>

				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				<button type="reset" class="btn btn-danger btn-sm">Cancelar</button>
			</form>
		</div>
	</section>
</body>
</html>
