<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/js/upload.js"></script>
<script src="/js/getrequest.js"></script>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="container col-md-10">
			<img class="d-block mx-auto"
				th:src="@{/image/brasao_sao_vicente.png}" width="50" height="50">
			<h1 class="jumbotron-heading">Arquivos</h1>
			
		</div>
		<div class="container h-100">
				<div class="col-sm-5">
					<form method="POST" enctype="multipart/form-data"
						id="fileUploadForm">
						<div class="form-group">
							<label class="control-label" for="uploadfile">Carrgar arquivo:</label> 
							<input type="file" class="form-control" id="uploadfile"
								placeholder="Carregar Arquivo" name="uploadfile"></input>
						</div>

						<button type="submit" class="btn btn-default" id="btnSubmit">Carregar</button>
						<button type="button" class="btn btn-default" id="btnGetFiles">Arquivos</button>
					</form>
					<hr />
					<div id="listaArquivos"></div>
				</div>
			</div>
	</section>
</body>
</html>
