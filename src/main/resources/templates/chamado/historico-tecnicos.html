<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Chamados</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/tecnicos/cadastrar}"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Novo Chamado</span>
			</a> <a class="btn btn-primary btn-md" th:href="@{/tecnicos/listar}"
				role="button"> <span class="oi oi-plus"
				title="Lista de Chamados" aria-hidden="true"></span> <span>Lista</span>
			</a>
		</nav>
		<br />
		<div class="container" id="listagem">
			<div class="table-responsive">
				<div th:replace="fragments/alert"></div>

				<table id="tabela-chamados" class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Nº</th>
							<th>Data de Abertura</th>
							<th>Solicitante</th>
							<th>Equipamento</th>
							<th>Situação</th>
							<th>Técnico</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${chamados}">
							<td class="table-primary" th:text="${c.id}">1</td>
							<td	th:text="${#temporals.format(c.chDataAbertura, 'dd/MM/yyyy')}">Data</td>
							<td th:text="${c.solicitante.nome}">Solicitante</td>
							<td th:text="${c.equipamento.eqDescricao}+ ' - Série: '+${c.equipamento.eqSeriebp}">Serviço</td>
							<td th:text="${c.chSituacao.descricao}">Situação</td>
							<td th:text="${c.tecnico.tecNome}">Técnico</td>
							<td colspan="2">
							<!--  <a class="btn btn-info btn-sm"	th:href="@{/chamados/editar/{id} (id=${c.id}) }" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>-->
							</td>
						</tr>
					</tbody>
					
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
