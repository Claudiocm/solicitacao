<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Usuários</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/usuarios/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Usuários</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>

			<form
				th:action="${usuario.id== null} ? @{/usuarios/salvar} : @{/usuarios/editar}"
				th:object="${usuario}" method="POST">

				<div th:replace="fragments/validacao  :: validacao"></div>

				<div class="form-row">
					<div class="form-group col-md-8">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome do usuário"
							autofocus="autofocus" th:field="*{usuNome}"
							th:classappend="${#fields.hasErrors('usuNome')} ? 'is-invalid'" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="login">Login</label> <input type="text"
							class="form-control" id="login" placeholder="Login"
							autofocus="autofocus" th:field="*{usuLogin}"
							th:classappend="${#fields.hasErrors('usuLogin')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							</span>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="senha">Senha</label> <input type="password"
							class="form-control" id="senha" placeholder="Senha"
							autofocus="autofocus" th:field="*{usuSenha}"
							th:classappend="${#fields.hasErrors('usuSenha')} ? 'is-invalid'" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
					<label for="setor">Setor</label>
					<select id="setor" class="form-control" th:field="*{setor}"  th:classappend="${#fields.hasErrors('setor')} ? 'is-invalid'">
	                            <option value="">Selecione</option>
	                            <option th:each="s : ${setores}" 
	                                    th:value="${s.id}" th:text="${s.setNome}">Administração</option>
	                        </select>
					</div>
				</div>
				<input type="hidden" id="id" name="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
