<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Equipamentos</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/equipamentos/cadastrar}"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Equipamento</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Nº</th>
							<th>Descrição</th>
							<th>Modelo</th>
							<th>Patrimônio/série</th>
							<th>Tipo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="e : ${equipamentos}">
							<td th:text="${e.id}">3</td>
							<td th:text="${e.eqDescricao}">Descrição</td>
							<td th:text="${e.eqModelo}">Modelo</td>
							<td th:text="${e.eqSeriebp}">Série</td>
							<td th:text="${e.tipo.descricao}">Descrição</td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/equipamentos/editar/{id} (id=${e.id}) }"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"> </span>
							</a>
								<button th:id="${ 'btn_equipamentos/excluir/' + e.id}"
									type="button" class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
